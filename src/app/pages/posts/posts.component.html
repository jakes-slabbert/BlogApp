      <div class="navbar-translate">
        <a class="navbar-brand" placement="bottom" [routerLink]="['/home']" target="_blank">
          <span> FTB• </span> Fusion Tree Blog
        </a>
        <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler"
          [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
          <span class="navbar-toggler-bar bar1"> </span>
          <span class="navbar-toggler-bar bar2"> </span>
          <span class="navbar-toggler-bar bar3"> </span>
        </button>
      </div>
      <div class="navbar-collapse justify-content-end" [collapse]="isCollapsed" id="navigation">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand"><a> FTB• </a></div>
            <div class="col-6 collapse-close text-right">
              <button aria-controls="navigation-index" aria-label="Toggle navigation" class="navbar-toggler"
                [attr.aria-expanded]="!isCollapsed" (click)="isCollapsed = !isCollapsed" id="navigation" type="button">
                <i class="tim-icons icon-simple-remove"> </i>
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item p-0">
            <a class="nav-link" placement="bottom"
              href="{{'/#/posts/'}}" tooltip="Check out all our posts here.">
              <p>All Posts</p>
            </a>
          </li>
          <li class="nav-item p-0">
            <a class="nav-link" href="https://www.linkedin.com/company/fusion-tree-software/" placement="bottom"
              target="_blank" tooltip="Follow us on LinkedIn">
              <i class="fab fa-linkedin"> </i>
              <p class="d-lg-none d-xl-none">LinkedIn</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="wrapper">
    <section class="section section-md">
        <section class="section">
            <img class="path" style="height: 100%;" src="assets/img/path4.png" />

            <div class="container">
                <div class="row row-grid justify-content-center">
                    <div class="col-md-10 mt-lg-10">

                        <div class="row">
                            <div class="col-12">
                              <div class="form-group">
                                <input
                                  class="form-control"
                                  placeholder="Search"
                                  type="text"
                                  #searchQuery 
                                  (input)="onSearchUpdated(searchQuery.value)"
                                  style="font-size: 1.2em;"
                                />
                              </div>
                            </div>
                          </div>
                        <div *ngFor="let item of data$ | async" class="card card-hover mb-4">
                            <a href="{{'#/post/' + item.Id}}" class="card-body" style="z-index: 5;">
                                <div class="row">
                                    <div class="col-lg-8 col-md-12">
                                        <div class="numbers">
                                            <p class="card-title">{{item.Title}}</p>
                                            <p></p>
                                            <p class="card-category" style="font-size: 1.0rem;">{{item.Subtitle}}</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-12 justify-content-center"
                                        style="display: flex; align-items: center;">
                                        <img src="{{item.PictureUrl}}"
                                            style="max-height: 165px; max-width: 165px; border-radius: 20%; background: linear-gradient(0deg,#ba54f5,#e14eca);" />
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer class="footer">
        <div class="container">
          <div class="row justify-content-center">
            <p>Powered by: <a style="color: rgba(255, 255, 255, 0.8);" href="https://www.fusiontree.co.za" target="_blank">Fusion Tree</a></p>
          </div>
        </div>
    </footer>
</div>
