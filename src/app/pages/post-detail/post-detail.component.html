<div class="wrapper">
    <div class="page-header header-filter justify-content-center" style="margin-bottom: 2.14em; height: unset;"
        *ngIf="currentPost.getValue() != null">
        <div class="container" style="height: unset;">
            <div class="content-center" style="text-align: left; padding-top: 10%;">
                <!-- We need the backgound image right under the subtitle. -->
                <h2 style="font-weight: 700; margin-top: 2.14em; line-height: 32px;">{{currentPost.getValue().Title}}
                </h2>
                <h3 style="margin-top: 2.14em; line-height: 32px;">{{currentPost.getValue().Subtitle}}</h3>
                <img *ngIf="currentPost.getValue().PictureUrl != null" src="{{currentPost.getValue().PictureUrl}}" />
            </div>
        </div>
    </div>
    <div class="page-header header-filter" style="height: unset !important; min-height: unset !important; max-height: unset !important;" *ngIf="currentPost.getValue() != null">
        <div class="justify-content-center" style="display: flex;">
            <div class="content-center" style="text-align: left; margin-top: 2.14em;">
                <p *ngFor="let item of currentPost.getValue().Paragraphs"
                    style="font-size: 1.2rem; margin-bottom: 2.14em; line-height: 1.5em;">
                    {{item}}
                    <br />
                </p>
            </div>
        </div>
    </div>
</div>
